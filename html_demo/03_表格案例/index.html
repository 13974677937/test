<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>表格</title>
</head>
<body>
<table width="300" border="1">
  <caption><h2>优秀学生信息表格</h2></caption>
  <thead>
  <tr>
    <td>年级</td>
    <td>姓名</td>
    <td>学号</td>
    <td>班级</td>
  </tr>
  </thead>
  <tbody>
  <tr>
    <td rowspan="2">高三</td>
    <td>张三</td>
    <td>110</td>
    <td>三年二班</td>
  </tr>
  <tr>
    <td>李四</td>
    <td>112</td>
    <td>三年三班</td>
  </tr>
  </tbody>
  <tfoot>
  <tr>
    <td>评语</td>
    <td colspan="3">优秀</td>
  </tr>
  </tfoot>
</table>
</body>
</html>
