<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>伪元素</title>
  <style>
    .father {
        width: 300px;
        height: 300px;
    }
    .father::before{
        content: '《';
    }
    .father::after{
        content: '》';
    }
  </style>
</head>
<body>
<div class="father">
  肖胜克的救赎
</div>
</body>
</html>
