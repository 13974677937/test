<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>显示模式</title>
  <style>
      .demo {
          height: 400px;
          width: 400px;
          background: #87ceed;
          /*显示模式
          none 此元素不会被显示
          block 显示为块级元素
          inline 显示为行内元素
          inline-block 显示未行内块元素
          inherit 继承父元素display的值
           */
          display: inline-block;
      }
  </style>
</head>
<body>
<div class="demo"></div>
<div class="demo"></div>
<!--1、块级元素-->
<!--  显示特点-->
<!--    独占一行（一行只能显示一个）-->
<!--    宽度默认是父元素的宽度，高度默认由内容撑开-->
<!--    可以设置宽高-->
<!--  代表标签-->
<!--    div 、 p 、 h系列 、 ul 、 li ....-->
<!--2、行内元素-->
<!--  显示特点-->
<!--    一行可以显示多个-->
<!--    宽度和高度默认由内容撑开-->
<!--    不可以设置宽高-->
<!--  代表标签-->
<!--    span 、 a 、 b ....-->
<!--3、行内块元素-->
<!--  显示特点-->
<!--    一行可以显示多个-->
<!--    可以设置宽高-->
<!--  代表标签-->
<!--    input 、 textarea 、 button 、 select ....-->
</body>
</html>
