<html lang="en">

<style>
    .box1 {
        width: 256px;
        height: 256px;
        margin: 0 auto;
        background-image: url('./img/xiaoren.png');
        animation: run 1s steps(6) infinite;
    }

    @keyframes run {
        from {
            background-position: 0 0;
        }
        to {
            background-position: -1536px 0;
        }
    }
