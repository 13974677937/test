<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>响应式布局</title>
  <style>
      /*
      使用媒体查询
        语法： @media 查询规则()
          媒体类型
            all 所有设备
            print 打印设备
            screen 带屏幕的设备
            speech 屏幕阅读器
            可以使用 , 连接多个媒体设计
            可以在媒体类型前 添加 only，表示只要，兼容老版本浏览器
     */
      /*@media screen, print {*/
      /*    body {*/
      /*        background-color: #bfa;*/
      /*    }*/
      /*}*/
      /*
        媒体特性
          width 视口的宽度
          height 视口的高度
          min-width 视口的最小宽度（视口大于指定宽度是生效）
          max-width 视口的最大宽度（视口小于指定宽度是生效）
        样式切换的分界点，称其为 断点
          常用的断点
            小于 768 超小屏幕 max-width=768px
            大于 7678  小屏幕  min-width=768px
            大于 992  中型屏幕 min-width=992px
            大于 1200  大屏幕  min-width=1200px

      */
      @media only screen and (min-width: 500px) and (max-width: 700px) {

      }
  </style>
</head>
<body>
<!--
  响应式布局
      网页可以根据不同的设备或窗口大小呈现出不同的特征
      使用响应式布局，可以使一个网页适用于所有设备
      响应式布局的关键就是媒体查询
      通过媒体查询，可以为不同的设备，或设备的不同状态来分别设置样式
-->
</body>
</html>
